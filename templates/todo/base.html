<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org"></script>
    <title>
      {% block title %}
        Weather Dashboard
      {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <!-- Inside the <head> section -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <style>
        body {
            background-color: transparent; /* or any dark shade you prefer */
            color: #ffffff; /* for general text */
            font-family: 'Roboto', sans-serif; /* Optional: set a default font-family */
            text-align: center;
        }
        .card {
            margin-bottom: 1rem; /* consistent margin at the bottom */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* optional: adds a subtle shadow for depth */
        }
        .hero-image {
          width: 100%; /* Use 100% of the container width */
          height: auto; /* Maintain aspect ratio */
        }

        .card img {
            filter: brightness(1) invert(0); /* Inverts the color of images for better visibility */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* space out the content evenly */
        }

        .card-body h4 {
            text-align: center; /* centers your date */
        }

        .weather-info p, .card-body p {
            text-align: center; /* centers the weather info text */
            margin-bottom: 0.5rem; /* consistent spacing between paragraphs */
        }
        .footer {
            background-color: #333; /* Consistent with the navbar */
            border-top: 1px solid #444; /* Similar to navbar's bottom border */
        }
        /* Responsive design for the cards */
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
  </head>

  <body>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="padding-left: 15px; padding-top: 15px;" href="#">Weather Insights</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" style="padding-left: 15px; padding-top: 15px;" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="padding-left: 15px; padding-top: 15px;" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="padding-left: 15px; padding-top: 15px;" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="padding-left: 15px; padding-top: 15px;" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Hero Image -->
      <div class="container mt-5">
         <div class="card">
             <img src="{% static 'imgs/hero.webp' %}" class="hero-image" alt="Hero" />
         <div class="card-body">
             <h3 class="card-title" style="color: #f9f9f9">Weather Dashboard - To-Do Checklist</h3>
             {% block header %}
                 <div class="container pt-5">
                    {% block content %}

                    {% endblock %}
                 </div>
             {% endblock %}
         </div>


            <!-- Footer -->
            <footer class="footer bg-dark text-light py-3">
              <div class="container d-flex justify-content-between align-items-center">
                <span>Â© 2024 Weather Insights</span>
                <div>
                  <a href="#" class="text-light mr-3"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="text-light mr-3"><i class="fab fa-instagram"></i></a>
                  <a href="#" class="text-light mr-3"><i class="fab fa-facebook-f"></i></a>
                </div>
              </div>
            </footer>

            <!-- Bootstrap JS and dependencies -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script>
              if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                  navigator.serviceWorker
                    .register('/serviceworker.js', { scope: '/' })
                    .then(function (registration) {
                      console.log('ServiceWorker registration successful with scope: ', registration.scope)
                    })
                    .catch(function (err) {
                      console.log('ServiceWorker registration failed: ', err)
                    })
                })
              }
            </script>
         </div>
      </div>
  </body>
</html>
