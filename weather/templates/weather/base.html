<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org"></script>
    <title>
      {% block title %}
        Weather Dashboard
      {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <!-- Inside the <head> section -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <style>
        body {
            background-color: #151718; /* Light gray background */
            color: #ffffff; /* for general text */
            font-family: 'Roboto', sans-serif; /* Optional: set a default font-family */
            text-align: center;
        }
        .card {
            margin-bottom: 1rem; /* consistent margin at the bottom */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* optional: adds a subtle shadow for depth */
        }
        .hero-image {
            background-image: url('imgs/hero.webp'); /* Add your hero image here */
            width: 100%; /* Use 100% of the container width */
            height: auto; /* Maintain aspect ratio */
        }

        .card img {
            filter: brightness(1) invert(0); /* Inverts the color of images for better visibility */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* space out the content evenly */
        }

        .card-body h4 {
            text-align: center; /* centers your date */
        }

        .weather-info p, .card-body p {
            text-align: center; /* centers the weather info text */
            margin-bottom: 0.5rem; /* consistent spacing between paragraphs */
        }
        /* Responsive design for the cards */
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
  </head>

  <body>
  {% include 'components/navbar.html' %}
  <!-- Hero Image -->
    <!-- Here's the main hero image or header for your content -->
  {% include 'components/header.html' %}
    <!-- Main Content -->

            {% block content %}
                <!-- Main Content -->
                <!-- form -->
                <!-- The main content goes here -->
            {% endblock %}
            <!-- Footer -->
            {% include 'components/footer.html' %}

            <!-- Bootstrap JS and dependencies -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://unpkg.com/htmx.org@1.9.11/dist/htmx.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script>
              if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                  navigator.serviceWorker
                    .register('/serviceworker.js', { scope: '/' })
                    .then(function (registration) {
                      console.log('ServiceWorker registration successful with scope: ', registration.scope)
                    })
                    .catch(function (err) {
                      console.log('ServiceWorker registration failed: ', err)
                    })
                })
              }
            </script>
         </div>
      </div>
  </body>
</html>
<!-- Path: weather/templates/weather/base.html -->
